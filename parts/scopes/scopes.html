<ion-view title="Scopes">

    <ion-nav-buttons side="left" ng-click="goBackButton()">
        <button style="float: left;" class="button-icon icon ion-ios7-arrow-back" ng-click="leavePage()">
            <span class="backButtonText">Back</span>
        </button>
    </ion-nav-buttons>

    <ion-content class="padding">
        <ion-list>
            <ion-item ng-repeat="s in scopes" ng-click="onScopeSelected(s)">
                {{s.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
